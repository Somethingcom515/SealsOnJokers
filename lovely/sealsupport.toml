# Show a Seal Seal because why not
[[patches]]
[patches.pattern]
target = "game.lua"
pattern = "replace_card.states.visible = false"
position = "before"
payload = "replace_card:set_seal('soe_sealseal', true, true)"
match_indent = true
overwrite = false

[[patches]]
[patches.pattern]
target = "functions/state_events.lua"
pattern = '''
-- TARGET: calc_dollar_bonus per card
if ret then
    i = i+1
    add_round_eval_row({dollars = ret, bonus = true, name='joker'..i, pitch = pitch, card = _card})
    pitch = pitch + 0.06
    dollars = dollars + ret
end
'''
position = "after"
payload = '''
if ret and SEALS.has_seal(_card, "Red") then
    for ii = 1, SEALS.get_seal_count(_card, 'Red') do
        SMODS.calculate_effect({message = localize('k_again_ex'), card = _card}, _card)
        i = i+1
        add_round_eval_row({dollars = ret, bonus = true, name='joker'..i, pitch = pitch, card = _card})
        pitch = pitch + 0.06
        dollars = dollars + ret
    end
end
if ret and SEALS.has_seal(_card, "Gold") then
    for ii = 1, SEALS.get_seal_count(_card, 'Gold') do
        SMODS.calculate_effect({dollars = 3, card = _card}, _card)
    end
end
'''
match_indent = true

[[patches]]
[patches.pattern]
target = '''=[SMODS Cryptid "lib/overrides.lua"]'''
pattern = '''
if front and G.GAME.modifiers.cry_force_seal then
    card:set_seal(G.GAME.modifiers.cry_force_seal)
end
'''
position = "at"
payload = '''
if G.GAME.modifiers.cry_force_seal then
    card:set_seal(G.GAME.modifiers.cry_force_seal)
end
'''
match_indent = true